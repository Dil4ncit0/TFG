<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Iniciar Sesión - Marvel Cards</title>
    <link rel="stylesheet" href="css/auth.css">
    <link rel="stylesheet" href="css/global.css">
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css" rel="stylesheet">
</head>
<body>
    <!-- Navigation -->
    <nav class="navbar">
        <div class="nav-container">
            <div class="nav-brand">
                <i class="fas fa-bolt nav-icon"></i>
                <a href="marvel.html" class="brand-text"><span class="brand-marvel">Marvel</span> Cards</a>
            </div>
        </div>
    </nav>

    <div class="auth-container">
        <div class="auth-card">
            <div class="auth-header">
                <h1>Iniciar Sesión</h1>
                <p>Ingresa tus credenciales para acceder a tu cuenta</p>
            </div>
            
            <div class="auth-content">
                <div id="error-message" class="error-message hidden">
                    <i class="fas fa-exclamation-circle"></i>
                    <span id="error-text"></span>
                </div>
                
                <form id="login-form" class="auth-form">
                    <div class="form-group">
                        <label for="email">Username</label>
                        <input type="username" id="username" name="username" placeholder="pepito" required>
                    </div>
                    
                    <div class="form-group">
                        <div class="form-label-row">
                            <label for="password">Contraseña</label>
                            <a href="#" class="forgot-link">¿Olvidaste tu contraseña?</a>
                        </div>
                        <input type="password" id="password" name="password" placeholder="••••••••" required>
                    </div>
                    
                    <div class="form-group checkbox-group">
                        <input type="checkbox" id="remember" name="remember">
                        <label for="remember">Recordarme</label>
                    </div>
                    
                    <button type="submit" class="btn btn-primary btn-full" id="login-btn">
                        Iniciar Sesión
                    </button>
                </form>
                
                <div class="auth-footer">
                    ¿No tienes una cuenta? 
                    <a href="registro.html" class="auth-link">Regístrate</a>
                </div>
            </div>
            
            <div class="auth-terms">
                <p>Al iniciar sesión, aceptas nuestros 
                    <a href="#" class="terms-link">Términos de Servicio</a> y 
                    <a href="#" class="terms-link">Política de Privacidad</a>
                </p>
            </div>
        </div>
    </div>

    <!-- Footer -->
    <div id="footer-placeholder"></div>

    <script src="js/global.js"></script>
    <script src="js/auth.js"></script>
</body>
</html>
