<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Crear Cuenta - Marvel Cards</title>
    <link rel="stylesheet" href="css/auth.css">
    <link rel="stylesheet" href="css/global.css">
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css" rel="stylesheet">
</head>
<body>
    <!-- Navigation -->
    <nav class="navbar">
        <div class="nav-container">
            <div class="nav-brand">
                <i class="fas fa-bolt nav-icon"></i>
                <a href="marvel.html" class="brand-text"><span class="brand-marvel">Marvel</span> Cards</a>
            </div>
        </div>
    </nav>

    <div class="auth-container">
        <div class="auth-card">
            <div class="auth-header">
                <h1>Crear Cuenta</h1>
                <p>Regístrate para comenzar tu aventura en Marvel Cards</p>
            </div>
            
            <div class="auth-content">
                <div id="error-message" class="error-message hidden">
                    <i class="fas fa-exclamation-circle"></i>
                    <span id="error-text"></span>
                </div>
                
                <form id="register-form" class="auth-form">
                    <div class="form-group">
                        <label for="username">Nombre de Usuario</label>
                        <input type="text" id="username" name="username" placeholder="SuperHeroFan123" required>
                    </div>
                    
                    <div class="form-group">
                        <label for="email">Correo Electrónico</label>
                        <input type="email" id="email" name="email" placeholder="tu@email.com" required>
                    </div>
                    
                    <div class="form-group">
                        <label for="password">Contraseña</label>
                        <input type="password" id="password" name="password" placeholder="••••••••" required minlength="8">
                        <small class="form-help">Mínimo 8 caracteres, incluyendo una letra mayúscula y un número</small>
                    </div>
                    
                    <div class="form-group">
                        <label for="confirmPassword">Confirmar Contraseña</label>
                        <input type="password" id="confirmPassword" name="confirmPassword" placeholder="••••••••" required>
                    </div>
                    
                    <div class="form-group checkbox-group">
                        <input type="checkbox" id="terms" name="terms" required>
                        <label for="terms">
                            Acepto los <a href="#" class="terms-link">Términos de Servicio</a> y la 
                            <a href="#" class="terms-link">Política de Privacidad</a>
                        </label>
                    </div>
                    
                    <button type="submit" class="btn btn-primary btn-full" id="register-btn">
                        Registrarse
                    </button>
                </form>
                
                <div class="auth-footer">
                    ¿Ya tienes una cuenta? 
                    <a href="inicio.html" class="auth-link">Iniciar Sesión</a>
                </div>
            </div>
            
            <div class="auth-terms">
                <p>Al registrarte, recibirás un paquete de inicio con 10 sobres gratis para comenzar tu colección.</p>
            </div>
        </div>
    </div>

    <!-- Footer -->
    <div id="footer-placeholder"></div>

    <script src="js/global.js"></script>
    <script src="js/auth.js"></script>
</body>
</html>
